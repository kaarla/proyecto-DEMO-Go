<!DOCTYPE html>
<html lang="en">

<head>
 <title>The product encyclopedia</title>
</head>
<body>

  <h1>The product encyclopedia</h1>
  
<table>

    <tr>
      <th>Sku</th>
      <th>Name</th>
    </tr>
  </table>
  <br/>

  <!--
    This section contains the form, that will be used to hit the
    `POST /product` API that we will build in the next section
   -->
  <form action="/products" method="get"> </form>
  
  <script>
    birdTable = document.querySelector("table")

    /*
    Use the browsers `fetch` API to make a GET call to /bird
    We expect the response to be a JSON list of birds, of the
    form :
    [
      {"species":"...","description":"..."},
      {"species":"...","description":"..."}
    ]
    */
    fetch("/products")
      .then(response => response.json())
      .then(products => {
        //Once we fetch the list, we iterate over it
        products.forEach(product => {
        
        
          // Create the table row
          row = document.createElement("tr")

          // Create the table data elements for the species and
					// description columns
          sku = document.createElement("td")
          sku.innerHTML = product.sku
          name = document.createElement("th")
          name.innerHTML = product.name

          // Add the data elements to the row
          
          row.appendChild(sku)
         // row.appendChild(name)
          // Finally, add the row element to the table itself
          
          birdTable.append(row)
        })
      })
  </script>
</body>
